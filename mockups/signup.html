<!DOCTYPE html>
<html>
    <head>
        <title>user sign up</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
        <!-- Latest compiled JavaScript -->
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
        <link rel="stylesheet" type="text/css" href="./signup.css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather"
            rel="stylesheet">
    </head>
    <body>
        <form action="">
            <div class="row">
                <div class="col-lg-4 col-sm-12"></div>
                <div class="container col-lg-4">
                    <h1 class="text-center title">Join Authors Haven</h1>
                    <hr>
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email"
                        required>
                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username"
                        name="username"
                        required>
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password"
                        name="password"
                        required>

                    <label for="password-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password"
                        name="password-repeat" required>

                    <p>By creating an account you agree to our <a href="#"
                            style="color:rgb(89, 142, 196)">Terms & Privacy</a>.</p>
                    <div class="clearfix">
                        <button type="button" class="cancelbtn">Cancel</button>
                        <button type="submit" class="signupbtn">Sign Up</button>
                    </div>
                    <div><h3 class="text-center">Or </h3></div>

                    <div>
                        <a href="#" class="fb btn">
                            <i class="fb fa fa-facebook fa-fw"></i> Sign up with
                            Facebook
                        </a>
                        <a href="#" class="twitter btn">
                            <i class="fa fa-twitter fa-fw"></i> Sign up with
                            Twitter
                        </a>
                        <a href="#" class="google btn">
                            <i class="fa fa-google fa-fw"></i> Sign up with
                            Google
                        </a>
                    </div>
                    <p>Already have an account with us, sign in <a
                            href="login.html"
                            style="color:rgb(89, 142, 196)">here</a>.</p>
                </div>
                <div class="col-lg-4 col-sm-12"></div>
            </div>
        </form>

    </body>

</html>
