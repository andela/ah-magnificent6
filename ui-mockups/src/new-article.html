<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New article</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Vidaloka" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <div></div>
            <a class="navbar-brand font-weight-bold" href="#">Authors' Haven</a>
            <div></div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
                <div class="list-group">
                    <form class="form-group">
                        <div class="ml-2">
                            <input class="form-control title" id="title" type="text" placeholder="Title">
                        </div>
                        <div class="ml-2">
                            <textarea class="form-control description" id="description" placeholder="Article description"></textarea>
                        </div>
                        <div class="ml-2">
                            <textarea class="form-control" id="body" placeholder="Article content here..." rows="10">

                                </textarea>
                        </div>
                        <div class="ml-2 mb-4 mt-2">
                            <input class="form-control" type="text" placeholder="Enter a comma seperated tags">
                        </div>
                        <div class="input-group m-2">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="image" accept="image/*">
                                <label class="custom-file-label" for="image">Choose an image for your
                                    article</label>
                            </div>
                        </div>
                        <div class="ml-2">
                            <input type="submit" value="save" class="btn
                                    btn-outline-success">
                        </div>

                    </form>

                </div>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
    </div>
    <hr>
    <div class="row footer">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
            <a href="#">About us |</a><a href="#"> Contact us </a>
        </div>
    </div>

    <script src="js/bootstrap.min.js" async defer></script>
</body>
