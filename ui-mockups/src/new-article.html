<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Vidaloka" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <div></div>
            <a class="navbar-brand font-weight-bold" href="#">Authors' Haven</a>
            <div></div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
                <div class="list-group">
                    <form class="form-group">
                        <div class="ml-2">
                            <input class="form-control title" article_id="title" type="text" placeholder="Title">
                        </div>
                        <div class="ml-2">
                            <textarea class="form-control description" id="description" placeholder="Describe your article..."></textarea>
                        </div>
                        <div class="ml-2">
                            <textarea class="form-control" id="body" placeholder="Put your article content here..."
                                rows="10"></textarea>
                        </div>
                        <div class="input-group m-2">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="image" accept="image/*">
                                <label class="custom-file-label" for="image">Choose an image for your article</label>
                            </div>
                        </div>
                        <div class="ml-2">
                            <input type="submit" value="Publish" class="btn btn-outline-success">
                        </div>

                    </form>

                </div>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
    </div>
    <hr>
    <div class="jumbotron ah-jumbotron">
        <div class="d-flex justify-content-between">
            <div class="p-4">
                <h1 class="display-4">Authors' Haven</h1>
                <p>
                    Welcome to the only place for curated and quality content from world renown professionals
                </p>
                <a class="btn btn-dark btn-lg" href="#" role="button" data-dismiss="modal" data-toggle="modal"
                    data-target="#ahRegisterModal">Get started</a>

            </div>
            <div>
                <img src="assets/macbook.png" alt=" Card image cap" width="200">

            </div>

        </div>
    </div>

    <script src="https://use.fontawesome.com/11.4875c9fa.js"></script>
    <script src="js/jquery.min.js" async defer></script>
    <script src="js/bootstrap.min.js" async defer></script>
</body>

</html>
