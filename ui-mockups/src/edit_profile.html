<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit Profile</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Vidaloka" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <div></div>
            <a class="navbar-brand font-weight-bold" href="#">Authors' Haven</a>
            <div></div>
        </div>
    </nav>
    <div class="container">
       <div class="row">
           <section class="col-sm-8 offset-sm-2">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control border" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control border" id="inputPassword4" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="firstname">First Name</label>
                            <input type="text" class="form-control border" id="firstname" placeholder="First Name">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control border" id="lastname" placeholder="Last Name">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="birthdate">Birth Date</label>
                            <input type="date" class="form-control border" id="birthdate" placeholder="Birth Date">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea type="bio" class="form-control border" id="bio"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control border" id="city" placeholder="Nairobi">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="country">Country</label>
                            <input type="text" class="form-control border" id="country" placeholder="Kenya">
                        </div>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="avatar">
                        <label class="custom-file-label" for="avatar">Upload new profile image</label>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="phone">Phone</label>
                            <input type="tel" class="form-control border" id="phone" placeholder="254-721-000000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{6}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="website">Website</label>
                            <input type="url" class="form-control border" id="website" placeholder="http://mywebsite.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <a href="http://127.0.0.1:5500/ui-mockups/src/profile.html" type="submit" class="btn btn-outline-success">Save</a>
                        <a href="http://127.0.0.1:5500/ui-mockups/src/profile.html" type="submit" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
           </section>
        </div>
    </div>
    <hr>
    <div class="row footer">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
            <a href="#">About us |</a><a href="#"> Contact us </a>
        </div>
    </div>
    <script src="https://use.fontawesome.com/11.4875c9fa.js"></script>
    <script src="js/jquery.min.js" async defer></script>
    <script src="js/bootstrap.min.js" async defer></script>
</body>

</html>
