<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Title</title>
  <style>

  </style>

  <style>
    .body {
      background: #e9d4d4 !important;
    }

    html {
      background: #f3f3f3 !important;
    }

    .header {
      background: #f3f3f3;
    }

    table.float-center,
    td.float-center,
    th.float-center {
      margin: auto;
      Margin: auto;
      float: none;
      text-align: center;
    }

    table.text-center,
    th.text-center,
    td.text-center,
    h1.text-center,
    h2.text-center,
    h3.text-center,
    h4.text-center,
    h5.text-center,
    h6.text-center,
    p.text-center,
    span.text-center {
      text-align: center;
      margin: auto;
    }

    span.text-center {
      display: block;
      width: 100%;
      text-align: center;
      margin: auto;
    }

    img.text-center {
      margin: auto;
      Margin: auto;
      float: none;
      text-align: center;
    }

    img.float-center,
    img.text-center {
      margin: auto;
      Margin: auto;
      float: none;
      text-align: center;
    }

    table.container {
      background: #fefefe;
      width: 580px;
      margin: 0 auto;
      Margin: 0 auto;
      text-align: inherit;
    }

    table.container table.row {
      display: table;
    }

    td.expander,
    th.expander {
      visibility: hidden;
      width: 0;
      padding: 0 !important;
    }

    table.spacer {
      width: 100%;
    }

    table.spacer td {
      mso-line-height-rule: exactly;
    }
  </style>
</head>

<body>
  <!-- <style> -->
  <table class="body" data-made-with-foundation="">
    <tr>
      <td class="float-center" align="center" valign="top">
        <center data-parsed="">
          <table class="spacer float-center">
            <tbody>
              <tr>
                <td height="16px" style="font-size:16px;line-height:16px;">&#xA0;</td>
              </tr>
            </tbody>
          </table>
          <table align="center" class="container float-center">
            <tbody>
              <tr>
                <td>
                  <table class="spacer">
                    <tbody>
                      <tr>
                        <td height="16px" style="font-size:16px;line-height:16px;">&#xA0;</td>
                      </tr>
                    </tbody>
                <th class="expander"></th>
          </table>
          <h1 class="text-center"> AUTHORS HAVEN NOTIFICATION</h1>
          <table class="row">
            <tbody>
              <tr>
                <th class="small-12 large-12 columns first last">
                  <table>
                    <tr>
                      <th>
                        <table class="spacer">
                          <tbody>
                            <tr>
                              <td height="32px" style="font-size:32px;line-height:32px;">&#xA0;</td>
                            </tr>
                          </tbody>
                        </table>
                        <center data-parsed=""> <img height="200px" src="https://www.geartechnology.com/blog/wp-content/uploads/2016/09/articles-004.jpg"
                            align="center" class="float-center">
                        </center>
                        <table class="spacer">
                          <tbody>
                            <tr>
                              <td height="16px" style="font-size:16px;line-height:16px;">&#xA0;</td>
                            </tr>
                          </tbody>
                        </table>
                        <h1 class="text-center">{{ notification.article.title }}</h1>
                        <table class="spacer">
                          <tbody>
                            <tr>
                              <td height="16px" style="font-size:16px;line-height:16px;">&#xA0;</td>
                            </tr>
                          </tbody>
                        </table>
                        <p class="text-center">{{ notification.notification }}</p>
                        <table class="button large expand">
                          <tr>
                            <td>
                              <table>
                                <tr>
                                  <td>
                                    <center data-parsed=""><a href="#" align="center" class="float-center">Read Article</a></center>
                                  </td>
                                </tr>
                              </table>
                            </td>
                            <td class="expander"></td>
                          </tr>
                        </table>
                        <hr>
                        <p><small>You're getting this email because you've signed up for email updates. If you
                            want to opt-out of future emails, <a href="#">unsubscribe here</a>.</small></p>
                      </th>
                      <th class="expander"></th>
                    </tr>
                  </table>
                </th>
              </tr>
            </tbody>
          </table>
          <table class="spacer">
            <tbody>
              <tr>
                <td height="16px" style="font-size:16px;line-height:16px;">&#xA0;</td>
              </tr>
            </tbody>
          </table>
      </td>
    </tr>
    </tbody>
  </table>
  </center>
  </td>
  </tr>
  </table>
</body>

</html>
